<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>ç”Ÿæ—¥å¿«ä¹</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas { display: block; }

  #startScreen {
    position: absolute;
    top: 50%;

  }

  }
  @keyframes bounce {
    from { transform: translate(-50%, -50%) scale(1); }
    to   { transform: translate(-50%, -60%) scale(1.2); }
  }

  #finalMessage {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    font-weight: bold;
    background: linear-gradient(90deg, pink, hotpink, red);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 2s infinite;
    display: none;
    z-index: 3;
    pointer-events: none;
  }

  @keyframes glow {
    0% { filter: drop-shadow(0 0 5px hotpink); }
    50% { filter: drop-shadow(0 0 20px pink); }
    100% { filter: drop-shadow(0 0 5px hotpink); }
  }
</style>
</head>
<body>

<div id="startScreen">ğŸ‘†<span></span></div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ï¼ï¼ï¼ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
const NAME = "ç»šä¸½"; // â­ æ”¹è¿™é‡Œï¼Œä¿æŒåœ¨é¡¶éƒ¨æ–¹ä¾¿ä¿®æ”¹

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const startScreen = document.getElementById("startScreen");
const finalMessage = document.getElementById("finalMessage");

// ä¼˜åŒ–ï¼šåˆå§‹åŒ–åŠ¨æ€å†…å®¹
startScreen.querySelector("span").innerText = `ç‚¹å‡»ä»»æ„å¤„ï¼Œæ¬£èµä¸ºä½ å‡†å¤‡çš„ç”Ÿæ—¥çƒŸèŠ±`;
finalMessage.innerText = `ğŸ‰ ç”Ÿæ—¥å¿«ä¹ï¼Œ${NAME}ï¼ ğŸ‰`;

canvas.width = innerWidth;
canvas.height = innerHeight;

class Particle {
  constructor(x, y, vx, vy, color) {
    this.x = x;
    this.y = y;
    this.vx = vx;
    this.vy = vy;
    this.alpha = 1;
    this.color = color;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.015;
    this.vy += 0.02; // é‡åŠ›æ•ˆæœ
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    const radius = 2 * (this.alpha > 0.5 ? 1 : this.alpha * 2);
    ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
    ctx.fill();
  }
}

let particles = [];
let started = false;
let messageShown = false;

/* æ™®é€šçƒŸèŠ± */
function randomFirework(x, y) {
  x = x || Math.random() * canvas.width;
  y = y || Math.random() * canvas.height * 0.7;
  const color = `hsl(${Math.random() * 360},100%,50%)`;
  for (let i = 0; i < 60; i++) {
    particles.push(new Particle(
      x, y,
      (Math.random() - 0.5) * 8,
      (Math.random() - 0.5) * 8,
      color
    ));
  }
}

/* ğŸ’– å¿ƒå½¢ + åå­—ï¼ˆä¸€èµ·ï¼‰ */
function heartWithName(cx, cy) {
  const heartColor = "hotpink";
  const nameColor = "pink";

  // å¿ƒå½¢ç²’å­
  for (let t = 0; t < Math.PI * 2; t += 0.08) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t)
              - 5 * Math.cos(2*t)
              - 2 * Math.cos(3*t)
              - Math.cos(4*t));
    particles.push(new Particle(
      cx, cy,
      x * 0.18,
      y * 0.18,
      heartColor
    ));
  }

  // â€”â€” åå­—ç²’å­ï¼ˆç”¨ canvas å–ç‚¹ï¼‰ â€”â€”
  const temp = document.createElement("canvas");
  const tctx = temp.getContext("2d");
  temp.width = 300;
  temp.height = 120;

  tctx.fillStyle = "white";
  tctx.font = "bold 60px Arial";
  tctx.textAlign = "center";
  tctx.textBaseline = "middle";
  tctx.fillText(NAME, 150, 60);

  const img = tctx.getImageData(0, 0, temp.width, temp.height).data;

  for (let y = 0; y < temp.height; y += 4) {
    for (let x = 0; x < temp.width; x += 4) {
      if (img[(y * temp.width + x) * 4 + 3] > 150) { 
        particles.push(new Particle(
          cx + x - 150, 
          cy + y - 60,
          (Math.random() - 0.5) * 1.5,
          (Math.random() - 0.5) * 1.5,
          nameColor
        ));
      }
    }
  }
}

/* åŠ¨ç”»å¾ªç¯ */
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.1)"; 
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();

/* å¯åŠ¨ */
document.getElementById("startScreen").onclick = () => {
  document.getElementById("startScreen").style.display = "none";
  started = true;
  randomFirework(canvas.width/2, canvas.height/2);
  setInterval(randomFirework, 350); 
  
  setTimeout(() => {
    finalMessage.style.display = "block";
    messageShown = true;
  }, 8000);
};

// --- ğŸŒŸ ä¼˜åŒ–åçš„äº¤äº’é€»è¾‘ (åˆ†ç¦» PC å’Œ Mobile) ---

let pressTimer = null;
let lastTapTime = 0; // ç”¨äºåŒå‡»è¯†åˆ«
const TAP_THRESHOLD = 300; // åŒå‡»åˆ¤å®šæ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
const LONG_PRESS_THRESHOLD = 500; // é•¿æŒ‰åˆ¤å®šæ—¶é—´ï¼ˆæ¯«ç§’ï¼‰

// æ ¸å¿ƒå¤„ç†å‡½æ•°
function handleInteraction(clientX, clientY, isTouch) {
    if (!started || !messageShown) return;

    const now = Date.now();

    // 1. åŒå‡» (è§¦å‘å¿ƒå½¢+åå­—)
    if (now - lastTapTime < TAP_THRESHOLD) {
      if (pressTimer) clearTimeout(pressTimer); // å–æ¶ˆä»»ä½•å¯èƒ½çš„å•å‡»/é•¿æŒ‰
      pressTimer = null;
      lastTapTime = 0; // é‡ç½®
      heartWithName(clientX, clientY);
      return true; // å·²å¤„ç†
    }

    lastTapTime = now;
    
    // 2. é•¿æŒ‰ / å•å‡» (ä½¿ç”¨è®¡æ—¶å™¨æ¥åŒºåˆ†)
    pressTimer = setTimeout(() => {
        // å¦‚æœè®¡æ—¶å™¨è¿è¡Œåˆ°æœŸï¼Œè¯´æ˜æ˜¯é•¿æŒ‰
        heartWithName(clientX, clientY);
        pressTimer = null;
    }, LONG_PRESS_THRESHOLD);

    return false; // ç­‰å¾…é‡Šæ”¾æˆ–è®¡æ—¶å™¨åˆ°æœŸ
}

// ----------------------------------------------------
// A. æ¡Œé¢ç«¯ (Mouse) äº¤äº’
// ----------------------------------------------------
document.addEventListener("mousedown", e => {
    if (!started || !messageShown) return;
    // é¼ æ ‡äº‹ä»¶è¿›å…¥æ ¸å¿ƒå¤„ç†é€»è¾‘
    handleInteraction(e.clientX, e.clientY, false);
});

document.addEventListener("mouseup", e => {
    if (!started || !messageShown) return;
    // å¦‚æœåœ¨é•¿æŒ‰é˜ˆå€¼å‰é‡Šæ”¾ (å³pressTimerä»ç„¶å­˜åœ¨)ï¼Œåˆ™è®¤ä¸ºæ˜¯å•å‡»
    if (pressTimer) {
        clearTimeout(pressTimer);
        // å¦‚æœä¸æ˜¯åŒå‡»ï¼Œåˆ™è§¦å‘å•å‡»
        if (Date.now() - lastTapTime < TAP_THRESHOLD) {
             randomFirework(e.clientX, e.clientY);
        }
        pressTimer = null;
    }
});


// ----------------------------------------------------
// B. ç§»åŠ¨ç«¯ (Touch) äº¤äº’
// ----------------------------------------------------
document.addEventListener("touchstart", e => {
    if (!started || !messageShown) return;
    e.preventDefault(); // é˜»æ­¢é»˜è®¤çš„ç¼©æ”¾æˆ–ä¸Šä¸‹æ–‡èœå•
    const touch = e.touches[0];
    // è§¦æ‘¸äº‹ä»¶è¿›å…¥æ ¸å¿ƒå¤„ç†é€»è¾‘
    handleInteraction(touch.clientX, touch.clientY, true);
}, { passive: false });

document.addEventListener("touchend", e => {
    if (!started || !messageShown) return;
    // å¦‚æœåœ¨é•¿æŒ‰é˜ˆå€¼å‰é‡Šæ”¾ (å³pressTimerä»ç„¶å­˜åœ¨)ï¼Œåˆ™è®¤ä¸ºæ˜¯å•å‡»
    if (pressTimer) {
        clearTimeout(pressTimer);
        // å¦‚æœä¸æ˜¯åŒå‡»ï¼Œåˆ™è§¦å‘å•å‡»
        if (Date.now() - lastTapTime < TAP_THRESHOLD) {
             // æ³¨æ„ï¼šè¿™é‡Œéœ€è¦ä½¿ç”¨æœ€åä¸€æ¬¡è§¦æ‘¸çš„ä½ç½®ï¼Œä½†ä¸ºäº†ç®€åŒ–ï¼Œç›´æ¥è°ƒç”¨éšæœºçƒŸèŠ±
             // æ›´å¥½çš„åšæ³•æ˜¯åœ¨ touchstart æ—¶è®°å½•ä½ç½®
             randomFirework(); 
        }
        pressTimer = null;
    }
});

// çª—å£å¤§å°å˜åŒ–æ—¶é‡è®¾ Canvas
onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>
