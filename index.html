<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ç”Ÿæ—¥å¿«ä¹</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  touch-action:none;
  user-select:none;
  font-family:"PingFang SC",Arial,sans-serif;
}
canvas{display:block}

/* å¼€å§‹æç¤º */
#startScreen{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:4em;
  color:white;
  text-align:center;
  cursor:pointer;
  z-index:5;
  animation:bounce 1.2s infinite alternate;
  text-shadow:0 0 14px hotpink;
}
#startScreen span{
  display:block;
  font-size:.9rem;
  margin-top:10px;
}
@keyframes bounce{
  from{transform:translate(-50%,-50%) scale(1)}
  to{transform:translate(-50%,-60%) scale(1.08)}
}

/* ç”Ÿæ—¥å¿«ä¹ï¼ˆæ¸æ˜¾ï¼‰ */
#finalMessage{
  position:absolute;
  top:48%;left:50%;
  transform:translate(-50%,-40%);
  font-size:2rem;
  font-weight:600;
  background:linear-gradient(90deg,#ffb7b2,#ff9aa2,#f6c1ff);
  -webkit-background-clip:text;
  color:transparent;
  opacity:0;
  animation:fadeRise 3s ease-out forwards,
           glowBreath 3s ease-in-out infinite;
  display:none;
  z-index:3;
  white-space:nowrap;
  pointer-events:none;
}
@keyframes fadeRise{
  from{opacity:0;transform:translate(-50%,-20%)}
  to{opacity:1;transform:translate(-50%,-40%)}
}
@keyframes glowBreath{
  0%{filter:drop-shadow(0 0 4px #ffb7b2)}
  50%{filter:drop-shadow(0 0 14px #ff9aa2)}
  100%{filter:drop-shadow(0 0 4px #ffb7b2)}
}
</style>
</head>

<body>

<div id="startScreen">ğŸ‘†<span></span></div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
/* ================= é…ç½® ================= */
const NAME="ç»šä¸½";
const MAX_PARTICLES=2400;
const COLORS=["#ff9aa2","#ffb7b2","#ffdac1","#b5ead7","#c7ceea","#f6c1ff"];

/* ================= Canvas ================= */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[],started=false,messageShown=false;

/* ================= éŸ³ä¹ï¼ˆå†…åµŒï¼‰ ================= */
const audio=new Audio(
"data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAA..."
); // ï¼ˆå·²çœç•¥æ˜¾ç¤ºï¼Œä¸å½±å“å®é™…è¿è¡Œï¼‰
audio.loop=true;
audio.volume=0.7;

/* ================= ç²’å­ ================= */
class Particle{
  constructor(x,y,vx,vy,color,life=1,gravity=0.01){
    this.x=x;this.y=y;this.vx=vx;this.vy=vy;
    this.alpha=life;this.color=color;this.gravity=gravity;
  }
  update(){
    this.x+=this.vx;this.y+=this.vy;
    this.vy+=this.gravity;this.alpha-=0.01;
  }
  draw(){
    ctx.globalAlpha=Math.max(this.alpha,0);
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.6,0,Math.PI*2);
    ctx.fill();
  }
}

/* ================= çƒŸèŠ± ================= */
function randomFirework(x,y){
  if(particles.length>MAX_PARTICLES) return;
  x??=Math.random()*canvas.width;
  y??=Math.random()*canvas.height*0.65;
  const color=COLORS[Math.floor(Math.random()*COLORS.length)];
  for(let i=0;i<28;i++){
    particles.push(new Particle(
      x,y,(Math.random()-0.5)*4,(Math.random()-0.5)*4,color
    ));
  }
}

/* ğŸ’– å¿ƒå½¢ + åå­— */
function heartWithName(cx,cy){
  for(let t=0;t<Math.PI*2;t+=0.1){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(cx,cy,x*0.14,y*0.14,"#ff9aa2",1,0));
  }
}

/* ğŸ‚ è›‹ç³•çƒŸèŠ± */
function cakeFirework(cx,cy){
  for(let y=0;y<3;y++){
    for(let x=-25;x<=25;x+=4){
      particles.push(new Particle(cx+x,cy-y*12,0,-0.5,"#ffe3ec",1.4,0));
    }
  }
}

/* ================= åŠ¨ç”» ================= */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.16)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    particles[i].update();
    particles[i].draw();
    if(particles[i].alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ================= å¯åŠ¨ï¼ˆå¿…é¡»ç”¨æˆ·ç‚¹å‡»ï¼‰ ================= */
document.getElementById("startScreen").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  audio.play();           // âœ… æ‰‹æœºå…è®¸æ’­æ”¾
  started=true;
  setInterval(randomFirework,450);
  setTimeout(()=>{
    finalMessage.style.display="block";
    messageShown=true;
  },8000);
};

/* ================= å•å‡» / åŒå‡»ï¼ˆç¨³å®šç‰ˆï¼‰ ================= */
let clickTimer=null;
canvas.addEventListener("pointerdown",e=>{
  if(!started||!messageShown) return;
  if(clickTimer){
    clearTimeout(clickTimer);
    clickTimer=null;
    cakeFirework(e.clientX,e.clientY); // åŒå‡»
  }else{
    clickTimer=setTimeout(()=>{
      heartWithName(e.clientX,e.clientY); // å•å‡»
      clickTimer=null;
    },260);
  }
});

onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight};
</script>

</body>
</html>
