<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>ç”Ÿæ—¥å¿«ä¹</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
  }
  canvas { display: block; }

  #startScreen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    text-align: center;
    cursor: pointer;
    z-index: 5;
    animation: bounce 1s infinite alternate;
  }
  #startScreen span {
    display: block;
    font-size: 0.35em;
    color: white;
    margin-top: 10px;
  }
  @keyframes bounce {
    from { transform: translate(-50%, -50%) scale(1); }
    to   { transform: translate(-50%, -60%) scale(1.2); }
  }

  #finalMessage {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    font-weight: bold;
    background: linear-gradient(90deg, pink, hotpink, red);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 2s infinite;
    display: none;
    z-index: 3;
    pointer-events: none;
  }

  #nameFromHeart {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    color: pink;
    opacity: 0;
    animation: rise 3s forwards;
    pointer-events: none;
    text-shadow: 0 0 15px hotpink;
  }

  @keyframes glow {
    0% { filter: drop-shadow(0 0 5px hotpink); }
    50% { filter: drop-shadow(0 0 20px pink); }
    100% { filter: drop-shadow(0 0 5px hotpink); }
  }

  @keyframes rise {
    from { opacity: 0; transform: translate(-50%, 0); }
    to   { opacity: 1; transform: translate(-50%, -80px); }
  }
</style>
</head>
<body>

<div id="startScreen">ğŸ‘†<span></span></div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ï¼ï¼ï¼ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
const NAME = "ç»šä¸½"; // â­â­â­ æ”¹æˆåå­—

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

class Particle {
  constructor(x, y, vx, vy, color) {
    this.x = x;
    this.y = y;
    this.vx = vx;
    this.vy = vy;
    this.alpha = 1;
    this.color = color;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.015;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fill();
  }
}

let particles = [];
let started = false;
let messageShown = false;
let cakeHoldTimer = null;

function randomFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.7;
  const color = `hsl(${Math.random() * 360},100%,50%)`;
  for (let i = 0; i < 60; i++) {
    particles.push(new Particle(
      x, y,
      (Math.random() - 0.5) * 8,
      (Math.random() - 0.5) * 8,
      color
    ));
  }
}

function heartWithName(cx, cy) {
  const color = "hotpink";
  for (let t = 0; t < Math.PI * 2; t += 0.08) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
    particles.push(new Particle(cx, cy, x * 0.15, y * 0.15, color));
  }

  const nameEl = document.createElement("div");
  nameEl.id = "nameFromHeart";
  nameEl.innerText = NAME;
  document.body.appendChild(nameEl);
  setTimeout(() => nameEl.remove(), 4000);
}

function cakeFirework(cx, cy) {
  const color = "pink";
  for (let y = 0; y < 3; y++) {
    for (let x = -40; x <= 40; x += 4) {
      particles.push(new Particle(
        cx + x,
        cy - y * 20,
        (Math.random() - 0.5) * 2,
        -Math.random() * 2,
        color
      ));
    }
  }
  // candle
  for (let i = 0; i < 20; i++) {
    particles.push(new Particle(
      cx,
      cy - 70,
      (Math.random() - 0.5) * 1,
      -Math.random() * 3,
      "orange"
    ));
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();

document.getElementById("startScreen").onclick = () => {
  document.getElementById("startScreen").style.display = "none";
  started = true;
  setInterval(randomFirework, 300);
  setTimeout(() => {
    document.getElementById("finalMessage").style.display = "block";
    messageShown = true;
  }, 8000);
};

// å•å‡» / åŒå‡» / é•¿æŒ‰
let clickTimer = null;

document.addEventListener("mousedown", e => {
  if (!started || !messageShown) return;
  cakeHoldTimer = setTimeout(() => {
    cakeFirework(e.clientX, e.clientY);
  }, 600);
});

document.addEventListener("mouseup", () => {
  clearTimeout(cakeHoldTimer);
});

document.addEventListener("click", e => {
  if (!started || !messageShown) return;
  if (clickTimer) {
    clearTimeout(clickTimer);
    clickTimer = null;
    heartWithName(e.clientX, e.clientY);
  } else {
    clickTimer = setTimeout(() => {
      randomFirework();
      clickTimer = null;
    }, 250);
  }
});

onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>

</body>
</html>
