<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>ç”Ÿæ—¥å¿«ä¹</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
  canvas { display: block; }

  #startScreen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    cursor: pointer;
    z-index: 5;
    animation: bounce 1s infinite alternate;
  }
  #startScreen span {
    display: block;
    font-size: 0.35em;
    color: white;
    text-align: center;
  }
  @keyframes bounce {
    from { transform: translate(-50%, -50%) scale(1); }
    to   { transform: translate(-50%, -60%) scale(1.2); }
  }

  #finalMessage {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    font-weight: bold;
    background: linear-gradient(90deg, pink, hotpink, red);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 2s infinite;
    display: none;
    z-index: 3;
    pointer-events: none;
  }

  @keyframes glow {
    0% { filter: drop-shadow(0 0 5px hotpink); }
    50% { filter: drop-shadow(0 0 20px pink); }
    100% { filter: drop-shadow(0 0 5px hotpink); }
  }
</style>
</head>
<body>

<div id="startScreen">ğŸ‘†<span></span></div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ï¼ï¼ï¼ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
const NAME = "ç»šä¸½"; // â­ æ”¹è¿™é‡Œ

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

class Particle {
  constructor(x, y, vx, vy, color) {
    this.x = x;
    this.y = y;
    this.vx = vx;
    this.vy = vy;
    this.alpha = 1;
    this.color = color;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.012;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fill();
  }
}

let particles = [];
let started = false;
let messageShown = false;

/* æ™®é€šçƒŸèŠ± */
function randomFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.7;
  const color = `hsl(${Math.random() * 360},100%,50%)`;
  for (let i = 0; i < 60; i++) {
    particles.push(new Particle(
      x, y,
      (Math.random() - 0.5) * 8,
      (Math.random() - 0.5) * 8,
      color
    ));
  }
}

/* ğŸ’– å¿ƒå½¢ + åå­—ï¼ˆä¸€èµ·ï¼‰ */
function heartWithName(cx, cy) {
  const heartColor = "hotpink";

  // å¿ƒå½¢ç²’å­
  for (let t = 0; t < Math.PI * 2; t += 0.08) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t)
              - 5 * Math.cos(2*t)
              - 2 * Math.cos(3*t)
              - Math.cos(4*t));
    particles.push(new Particle(
      cx, cy,
      x * 0.18,
      y * 0.18,
      heartColor
    ));
  }

  // â€”â€” åå­—ç²’å­ï¼ˆç”¨ canvas å–ç‚¹ï¼‰ â€”â€”
  const temp = document.createElement("canvas");
  const tctx = temp.getContext("2d");
  temp.width = 300;
  temp.height = 120;

  tctx.fillStyle = "white";
  tctx.font = "bold 60px Arial";
  tctx.textAlign = "center";
  tctx.textBaseline = "middle";
  tctx.fillText(NAME, 150, 60);

  const img = tctx.getImageData(0, 0, temp.width, temp.height).data;

  for (let y = 0; y < temp.height; y += 4) {
    for (let x = 0; x < temp.width; x += 4) {
      if (img[(y * temp.width + x) * 4 + 3] > 150) {
        particles.push(new Particle(
          cx + x - 150,
          cy + y - 60,
          (Math.random() - 0.5) * 1.5,
          (Math.random() - 0.5) * 1.5,
          "pink"
        ));
      }
    }
  }
}

/* åŠ¨ç”»å¾ªç¯ */
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();

/* å¯åŠ¨ */
document.getElementById("startScreen").onclick = () => {
  document.getElementById("startScreen").style.display = "none";
  started = true;
  setInterval(randomFirework, 300);
  setTimeout(() => {
    document.getElementById("finalMessage").style.display = "block";
    messageShown = true;
  }, 8000);
};

/* åŒå‡»ï¼šå¿ƒ + åå­— */
let clickTimer = null;
document.addEventListener("click", e => {
  if (!started || !messageShown) return;
  if (clickTimer) {
    clearTimeout(clickTimer);
    clickTimer = null;
    heartWithName(e.clientX, e.clientY);
  } else {
    clickTimer = setTimeout(() => {
      randomFirework();
      clickTimer = null;
    }, 250);
  }
});

onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>

</body>
</html>
