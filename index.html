<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ç”Ÿæ—¥å¿«ä¹</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  touch-action:none;
  user-select:none;
  font-family:"PingFang SC",Arial,sans-serif;
}
canvas{display:block}

/* å¼€å§‹æç¤º */
#startScreen{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:1.8em;           /* â­ æ›´å° */
  color:white;
  text-align:center;
  cursor:pointer;
  z-index:5;
  animation:bounce 1s infinite alternate;
  text-shadow:0 0 8px hotpink;
}
@keyframes bounce{
  from{transform:translate(-50%,-50%) scale(1)}
  to{transform:translate(-50%,-56%) scale(1.04)}
}

/* ç”Ÿæ—¥å¿«ä¹ */
#finalMessage{
  position:absolute;
  top:45%;left:50%;
  transform:translate(-50%,-50%);
  font-size:2.2em;          /* â­ æ›´å° */
  font-weight:600;
  background:linear-gradient(90deg,#ffb7b2,#ff9aa2,#f6c1ff);
  -webkit-background-clip:text;
  color:transparent;
  animation:glow 2s infinite;
  display:none;
  z-index:3;
  white-space:nowrap;
}
@keyframes glow{
  0%{filter:drop-shadow(0 0 3px #ffb7b2)}
  50%{filter:drop-shadow(0 0 10px #ff9aa2)}
  100%{filter:drop-shadow(0 0 3px #ffb7b2)}
}
</style>
</head>

<body>

<div id="startScreen">ğŸ‘†</div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
/* ================== é…ç½® ================== */
const NAME="ç»šä¸½";
const MAX_PARTICLES=2400;

const COLORS=[
  "#ff9aa2","#ffb7b2","#ffdac1",
  "#e2f0cb","#b5ead7","#c7ceea","#f6c1ff"
];

/* ================== åˆå§‹åŒ– ================== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
let started=false;
let messageShown=false;

/* ================== ç²’å­ç±» ================== */
class Particle{
  constructor(x,y,vx,vy,color,life=1,gravity=0.012){
    this.x=x;this.y=y;
    this.vx=vx;this.vy=vy;
    this.alpha=life;
    this.color=color;
    this.gravity=gravity;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=this.gravity;
    this.alpha-=0.012;
  }
  draw(){
    ctx.globalAlpha=Math.max(this.alpha,0);
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.6,0,Math.PI*2); /* â­ ç²’å­æ›´å° */
    ctx.fill();
  }
}

/* ================== çƒŸèŠ± ================== */
function randomFirework(x,y){
  if(particles.length>MAX_PARTICLES) return;
  x??=Math.random()*canvas.width;
  y??=Math.random()*canvas.height*0.6;
  const color=COLORS[Math.floor(Math.random()*COLORS.length)];
  for(let i=0;i<28;i++){   /* â­ æ•°é‡å‡å°‘ */
    particles.push(new Particle(
      x,y,
      (Math.random()-0.5)*4,
      (Math.random()-0.5)*4,
      color
    ));
  }
}

/* ğŸ’– å¿ƒå½¢ + åå­—ï¼ˆå•å‡»ï¼‰ */
function heartWithName(cx,cy){
  if(particles.length>MAX_PARTICLES) return;

  // å¿ƒå½¢
  for(let t=0;t<Math.PI*2;t+=0.1){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(
      cx,cy,
      x*0.14,
      y*0.14,
      "#ff9aa2",
      1,
      0.006
    ));
  }

  // åå­—
  const temp=document.createElement("canvas");
  temp.width=220;temp.height=90;
  const tctx=temp.getContext("2d");
  tctx.font="bold 36px Arial";   /* â­ å­—æ›´å° */
  tctx.fillStyle="white";
  tctx.textAlign="center";
  tctx.textBaseline="middle";
  tctx.fillText(NAME,110,45);

  const d=tctx.getImageData(0,0,220,90).data;
  for(let y=0;y<90;y+=3){
    for(let x=0;x<220;x+=3){
      if(d[(y*220+x)*4+3]>150){
        particles.push(new Particle(
          cx+x-110,
          cy+y-45,
          (Math.random()-0.5)*0.12,
          (Math.random()-0.5)*0.12,
          "#ffe3ec",
          1.8,
          0
        ));
      }
    }
  }
}

/* ğŸ‚ è›‹ç³•çƒŸèŠ±ï¼ˆåŒå‡»ï¼‰ */
function cakeFirework(cx,cy){
  if(particles.length>MAX_PARTICLES) return;

  const cakeColor="#ffdac1";
  for(let layer=0;layer<3;layer++){
    for(let x=-28;x<=28;x+=4){
      particles.push(new Particle(
        cx+x,
        cy-layer*14,
        (Math.random()-0.5)*0.6,
        -Math.random()*0.8,
        cakeColor,
        1.2,
        0
      ));
    }
  }

  // èœ¡çƒ›
  for(let i=0;i<12;i++){
    particles.push(new Particle(
      cx,
      cy-50,
      (Math.random()-0.5)*0.5,
      -Math.random()*1.5,
      "#ffd700",
      1,
      -0.01
    ));
  }
}

/* ================== åŠ¨ç”» ================== */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ================== å¯åŠ¨ ================== */
document.getElementById("startScreen").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  started=true;
  randomFirework(canvas.width/2,canvas.height/2);
  setInterval(randomFirework,480);  /* â­ æ›´æ…¢ */
  setTimeout(()=>{
    document.getElementById("finalMessage").style.display="block";
    messageShown=true;
  },8000);
};

/* ================== äº¤äº’ ================== */
let lastTap=0;
canvas.addEventListener("pointerdown",e=>{
  if(!started||!messageShown) return;
  const now=Date.now();
  if(now-lastTap<300){
    cakeFirework(e.clientX,e.clientY);   // â­ åŒå‡» â†’ è›‹ç³•
  }else{
    heartWithName(e.clientX,e.clientY); // â­ å•å‡» â†’ å¿ƒ+åå­—
  }
  lastTap=now;
});

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
