<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ç”Ÿæ—¥å¿«ä¹</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  touch-action:none;
  user-select:none;
  font-family:"PingFang SC",Arial,sans-serif;
}
canvas{display:block}

/* å¼€å§‹æ‰‹åŠ¿ï¼ˆæ”¾å¤§ï¼‰ */
#startScreen{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:3.4em;              /* â­ æ‰‹åŠ¿æ›´å¤§ */
  color:white;
  cursor:pointer;
  z-index:5;
  animation:bounce 1s infinite alternate;
  text-shadow:0 0 14px hotpink;
}
@keyframes bounce{
  from{transform:translate(-50%,-50%) scale(1)}
  to{transform:translate(-50%,-60%) scale(1.12)}
}

/* ç”Ÿæ—¥å¿«ä¹ï¼ˆåå°ã€å…‹åˆ¶ï¼‰ */
#finalMessage{
  position:absolute;
  top:45%;left:50%;
  transform:translate(-50%,-50%);
  font-size:2.4em;
  font-weight:600;
  background:linear-gradient(90deg,#ffb7b2,#ff9aa2,#f6c1ff);
  -webkit-background-clip:text;
  color:transparent;
  animation:glow 2s infinite;
  display:none;
  z-index:3;
  white-space:nowrap;
}
@keyframes glow{
  0%{filter:drop-shadow(0 0 4px #ffb7b2)}
  50%{filter:drop-shadow(0 0 14px #ff9aa2)}
  100%{filter:drop-shadow(0 0 4px #ffb7b2)}
}

/* æ–¹æ¡ˆ Aï¼šè§’è½è½»æç¤º */
#cornerHint{
  position:absolute;
  right:18px;
  bottom:14px;
  font-size:1.2em;
  color:#fff;
  opacity:.35;
  animation:twinkle 2s infinite;
  display:none;
  pointer-events:none;
}
@keyframes twinkle{
  0%,100%{opacity:.25}
  50%{opacity:.5}
}
</style>
</head>

<body>

<div id="startScreen">ğŸ‘†</div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ ğŸ‰</div>
<div id="cornerHint">âœ¨ Â· Â· Â·</div>
<canvas id="canvas"></canvas>

<script>
/* ================== é…ç½® ================== */
const NAME="ç»šä¸½";
const MAX_PARTICLES=2600;

const COLORS=[
  "#ff9aa2","#ffb7b2","#ffdac1",
  "#e2f0cb","#b5ead7","#c7ceea","#f6c1ff"
];

/* ================== åˆå§‹åŒ– ================== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
let started=false;
let messageShown=false;

/* ================== ç²’å­ ================== */
class Particle{
  constructor(x,y,vx,vy,color,life=1,gravity=0.012){
    this.x=x;this.y=y;
    this.vx=vx;this.vy=vy;
    this.alpha=life;
    this.color=color;
    this.gravity=gravity;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=this.gravity;
    this.alpha-=0.012;
  }
  draw(){
    ctx.globalAlpha=Math.max(this.alpha,0);
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.6,0,Math.PI*2);
    ctx.fill();
  }
}

/* ================== æ™®é€šçƒŸèŠ±ï¼ˆä¸å¯†ï¼‰ ================== */
function randomFirework(x,y){
  if(particles.length>MAX_PARTICLES) return;
  x??=Math.random()*canvas.width;
  y??=Math.random()*canvas.height*0.65;
  const color=COLORS[Math.floor(Math.random()*COLORS.length)];
  for(let i=0;i<28;i++){
    particles.push(new Particle(
      x,y,
      (Math.random()-0.5)*4,
      (Math.random()-0.5)*4,
      color
    ));
  }
}

/* ğŸ’– å•å‡»ï¼šå¿ƒå½¢ + åå­— */
function heartWithName(cx,cy){
  if(particles.length>MAX_PARTICLES) return;

  for(let t=0;t<Math.PI*2;t+=0.1){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(
      cx,cy,
      x*0.14,
      y*0.14,
      "#ff9aa2",
      1.2,
      0.006
    ));
  }

  const temp=document.createElement("canvas");
  temp.width=220;temp.height=90;
  const tctx=temp.getContext("2d");
  tctx.font="bold 36px Arial";
  tctx.fillStyle="white";
  tctx.textAlign="center";
  tctx.textBaseline="middle";
  tctx.fillText(NAME,110,45);

  const d=tctx.getImageData(0,0,220,90).data;
  for(let y=0;y<90;y+=3){
    for(let x=0;x<220;x+=3){
      if(d[(y*220+x)*4+3]>150){
        particles.push(new Particle(
          cx+x-110,
          cy+y-45,
          (Math.random()-0.5)*0.12,
          (Math.random()-0.5)*0.12,
          "#ffe3ec",
          1.6,
          0
        ));
      }
    }
  }
}

/* ğŸ‚ åŒå‡»ï¼šè›‹ç³•å½¢çŠ¶çƒŸèŠ± */
function cakeFirework(cx,cy){
  const color="#ffd1a4";
  for(let y=0;y<3;y++){
    for(let x=-36;x<=36;x+=4){
      particles.push(new Particle(
        cx+x,
        cy-y*16,
        (Math.random()-0.5)*1.5,
        -Math.random()*2,
        color,
        1,
        0.01
      ));
    }
  }
  for(let i=0;i<14;i++){
    particles.push(new Particle(
      cx,
      cy-60,
      (Math.random()-0.5)*0.6,
      -Math.random()*2,
      "#ff9aa2",
      1,
      0
    ));
  }
}

/* ================== åŠ¨ç”» ================== */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.16)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ================== å¯åŠ¨ ================== */
startScreen.onclick=()=>{
  startScreen.style.display="none";
  started=true;
  randomFirework(canvas.width/2,canvas.height/2);
  setInterval(randomFirework,420);
  setTimeout(()=>{
    finalMessage.style.display="block";
    cornerHint.style.display="block"; // â­ æ–¹æ¡ˆ A æç¤º
    messageShown=true;
  },8000);
};

/* ================== äº¤äº’ ================== */
let lastTap=0;
canvas.addEventListener("pointerdown",e=>{
  if(!started||!messageShown) return;
  const now=Date.now();
  if(now-lastTap<300){
    cakeFirework(e.clientX,e.clientY);
  }else{
    heartWithName(e.clientX,e.clientY);
  }
  lastTap=now;
});

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
