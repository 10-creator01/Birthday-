<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ç”Ÿæ—¥å¿«ä¹</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  touch-action:none;
  user-select:none;
  font-family:"PingFang SC",Arial,sans-serif;
}
canvas{display:block}

/* å¼€å§‹æ‰‹åŠ¿ï¼ˆæ›´å¤§ï¼‰ */
#startScreen{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:4.2em;
  color:white;
  text-align:center;
  cursor:pointer;
  z-index:5;
  animation:bounce 1.1s infinite alternate;
  text-shadow:0 0 14px hotpink;
}
@keyframes bounce{
  from{transform:translate(-50%,-50%) scale(1)}
  to{transform:translate(-50%,-60%) scale(1.12)}
}

/* ç”Ÿæ—¥å¿«ä¹ï¼ˆæ¸å˜æ·¡å…¥ï¼‰ */
#finalMessage{
  position:absolute;
  top:45%;left:50%;
  transform:translate(-50%,-50%);
  font-size:2.4em;
  font-weight:600;
  background:linear-gradient(90deg,#ffb7b2,#ff9aa2,#f6c1ff);
  -webkit-background-clip:text;
  color:transparent;
  opacity:0;
  z-index:3;
  white-space:nowrap;
  animation:fadeIn 3.5s ease forwards;
  animation-play-state:paused;
}
@keyframes fadeIn{
  from{opacity:0;filter:blur(4px)}
  to{opacity:1;filter:blur(0)}
}
</style>
</head>

<body>

<div id="startScreen">ğŸ‘†</div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
/* ================== ğŸµ ç”Ÿæ—¥æ­Œï¼ˆWeb Audioï¼Œå¯å¾ªç¯ï¼‰ ================== */
let audioCtx, gainNode, isPlaying = false;

const melody = [
  [262,400],[262,400],[294,800],[262,800],[349,800],[330,1600],
  [262,400],[262,400],[294,800],[262,800],[392,800],[349,1600]
];

function playBirthdaySong(){
  if(isPlaying) return;
  isPlaying = true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  gainNode = audioCtx.createGain();
  gainNode.gain.value = 0.08;
  gainNode.connect(audioCtx.destination);

  let time = audioCtx.currentTime;

  melody.forEach(([freq,dur])=>{
    const osc = audioCtx.createOscillator();
    osc.type = "sine";
    osc.frequency.value = freq;
    osc.connect(gainNode);
    osc.start(time);
    osc.stop(time + dur/1000);
    time += dur/1000;
  });

  // â­ å¾ªç¯
  setTimeout(playBirthdaySong, melody.reduce((a,b)=>a+b[1],0));
}

/* ================== é…ç½® ================== */
const NAME="ç»šä¸½";
const MAX_PARTICLES=2400;
const COLORS=[
  "#ff9aa2","#ffb7b2","#ffdac1",
  "#e2f0cb","#b5ead7","#c7ceea","#f6c1ff"
];

/* ================== Canvas åˆå§‹åŒ– ================== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
let started=false;
let messageShown=false;

/* ================== ç²’å­ ================== */
class Particle{
  constructor(x,y,vx,vy,color,life=1.2,gravity=0.01){
    this.x=x;this.y=y;
    this.vx=vx;this.vy=vy;
    this.alpha=life;
    this.color=color;
    this.gravity=gravity;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=this.gravity;
    this.alpha-=0.008;
  }
  draw(){
    ctx.globalAlpha=Math.max(this.alpha,0);
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.6,0,Math.PI*2);
    ctx.fill();
  }
}

/* ================== çƒŸèŠ± ================== */
function randomFirework(x,y){
  if(particles.length>MAX_PARTICLES) return;
  x??=Math.random()*canvas.width;
  y??=Math.random()*canvas.height*0.65;
  const color=COLORS[Math.floor(Math.random()*COLORS.length)];
  for(let i=0;i<28;i++){
    particles.push(new Particle(
      x,y,
      (Math.random()-0.5)*4,
      (Math.random()-0.5)*4,
      color
    ));
  }
}

/* ğŸ’– å•å‡»ï¼šå¿ƒå½¢ + åå­— */
function heartWithName(cx,cy){
  if(particles.length>MAX_PARTICLES) return;

  for(let t=0;t<Math.PI*2;t+=0.1){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(cx,cy,x*0.14,y*0.14,"#ff9aa2",1.4,0));
  }
}

/* ğŸ‚ åŒå‡»ï¼šè›‹ç³• */
function cakeFirework(cx,cy){
  if(particles.length>MAX_PARTICLES) return;
  for(let layer=0;layer<3;layer++){
    for(let x=-28;x<=28;x+=4){
      particles.push(new Particle(cx+x,cy-layer*14,0,-1,"#ffdac1",1.2,0));
    }
  }
}

/* ================== åŠ¨ç”» ================== */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.18)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ================== å¯åŠ¨ï¼ˆå…³é”®ï¼šéŸ³ä¹ä»è¿™é‡Œå¼€å§‹ï¼‰ ================== */
document.getElementById("startScreen").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  started=true;

  playBirthdaySong(); // â­ æ‰‹æœºå¯æ’­æ”¾çš„å…³é”®ç‚¹

  randomFirework(canvas.width/2,canvas.height/2);
  setInterval(randomFirework,520);

  setTimeout(()=>{
    const msg=document.getElementById("finalMessage");
    msg.style.display="block";
    msg.style.animationPlayState="running";
    messageShown=true;
  },7000);
};

/* ================== äº¤äº’ ================== */
let lastTap=0;
canvas.addEventListener("pointerdown",e=>{
  if(!started||!messageShown) return;
  const now=Date.now();
  if(now-lastTap<300){
    cakeFirework(e.clientX,e.clientY);
  }else{
    heartWithName(e.clientX,e.clientY);
  }
  lastTap=now;
});

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
