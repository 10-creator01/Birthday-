<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>ç”Ÿæ—¥å¿«ä¹ï¼</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  touch-action:none;
  user-select:none;
}
canvas{display:block}

#startScreen{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:4em;
  color:white;
  text-shadow:0 0 10px hotpink;
  animation:bounce 1s infinite alternate;
  z-index:5;
  cursor:pointer;
  text-align:center;
}
#startScreen span{
  display:block;
  font-size:.35em;
  margin-top:10px;
}

@keyframes bounce{
  from{transform:translate(-50%,-50%) scale(1)}
  to{transform:translate(-50%,-60%) scale(1.1)}
}

#finalMessage{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:4em;
  font-weight:bold;
  background:linear-gradient(90deg,#ffc0cb,#ff69b4,#ff4500);
  -webkit-background-clip:text;
  color:transparent;
  animation:glow 2s infinite;
  display:none;
  z-index:3;
  pointer-events:none;
  white-space:nowrap;
}

@keyframes glow{
  0%{filter:drop-shadow(0 0 5px hotpink)}
  50%{filter:drop-shadow(0 0 20px pink)}
  100%{filter:drop-shadow(0 0 5px hotpink)}
}
</style>
</head>

<body>

<div id="startScreen">ğŸ‘†<span>ç‚¹è¿™é‡Œå¼€å§‹</span></div>
<div id="finalMessage"></div>
<canvas id="canvas"></canvas>

<script>
// =========================
// åŸºæœ¬é…ç½®
// =========================
const NAME="ç»šä¸½";
const MAX_PARTICLES=2800;

const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const finalMessage=document.getElementById("finalMessage");

finalMessage.innerText=`ğŸ‰ ç”Ÿæ—¥å¿«ä¹ï¼Œ${NAME}ï¼ ğŸ‰`;

canvas.width=innerWidth;
canvas.height=innerHeight;

// =========================
// ç²’å­ç±»
// =========================
class Particle{
  constructor(x,y,vx,vy,color){
    this.x=x;this.y=y;
    this.vx=vx;this.vy=vy;
    this.alpha=1;
    this.color=color;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=0.018;
    this.alpha*=0.97;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,2,0,Math.PI*2);
    ctx.fill();
  }
}

// =========================
// ç²’å­æ± 
// =========================
let particles=[];
let started=false;
let messageShown=false;

// =========================
// æ™®é€šçƒŸèŠ±
// =========================
function randomFirework(x,y){
  if(particles.length>MAX_PARTICLES)return;
  x??=Math.random()*canvas.width;
  y??=Math.random()*canvas.height*.7;
  const color=`hsl(${Math.random()*360},100%,55%)`;
  for(let i=0;i<60;i++){
    particles.push(new Particle(
      x,y,
      (Math.random()-.5)*8,
      (Math.random()-.5)*8,
      color
    ));
  }
}

// =========================
// ğŸ’– å¿ƒå½¢ + åå­—ï¼ˆçœŸæ­£ä¸€èµ·çˆ†ï¼‰
// =========================
let textPoints=null;

function buildTextPoints(){
  const t=document.createElement("canvas");
  t.width=300;t.height=120;
  const c=t.getContext("2d");
  c.fillStyle="white";
  c.font="bold 60px Arial";
  c.textAlign="center";
  c.textBaseline="middle";
  c.fillText(NAME,150,60);
  const img=c.getImageData(0,0,300,120).data;
  textPoints=[];
  for(let y=0;y<120;y+=4){
    for(let x=0;x<300;x+=4){
      if(img[(y*300+x)*4+3]>150){
        textPoints.push({x:x-150,y:y-60});
      }
    }
  }
}

buildTextPoints();

function heartWithName(cx,cy){
  if(particles.length>MAX_PARTICLES)return;

  for(let t=0;t<Math.PI*2;t+=.08){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(
      cx,cy,
      x*.18,y*.18,
      "hotpink"
    ));
  }

  textPoints.forEach(p=>{
    particles.push(new Particle(
      cx,cy,
      p.x*.06+ (Math.random()-.5)*1,
      p.y*.06+ (Math.random()-.5)*1,
      "pink"
    ));
  });
}

// =========================
// åŠ¨ç”»
// =========================
function animate(){
  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();p.draw();
    if(p.alpha<.03)particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

// =========================
// å¯åŠ¨
// =========================
document.getElementById("startScreen").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  started=true;
  setInterval(randomFirework,350);
  setTimeout(()=>{
    finalMessage.style.display="block";
    messageShown=true;
  },8000);
};

// =========================
// ç»Ÿä¸€äº¤äº’ï¼ˆPC + æ‰‹æœºï¼‰
// =========================
let timer=null,lastTap=0,pos={x:0,y:0};

canvas.addEventListener("pointerdown",e=>{
  if(!started||!messageShown)return;
  pos={x:e.clientX,y:e.clientY};
  const now=Date.now();

  if(now-lastTap<300){
    clearTimeout(timer);
    timer=null;
    lastTap=0;
    heartWithName(pos.x,pos.y);
    return;
  }

  lastTap=now;
  timer=setTimeout(()=>{
    heartWithName(pos.x,pos.y);
    timer=null;
  },500);
});

canvas.addEventListener("pointerup",()=>{
  if(timer){
    clearTimeout(timer);
    randomFirework(pos.x,pos.y);
    timer=null;
  }
});

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>
</body>
</html>
