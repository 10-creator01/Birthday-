<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ç”Ÿæ—¥å¿«ä¹</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  touch-action:none;
  user-select:none;
  font-family: "PingFang SC", Arial, sans-serif;
}
canvas{display:block}

/* ğŸ‘‰ å¼€å§‹æç¤ºï¼ˆæ‰‹åŠ¿æ”¾å¤§ï¼‰ */
#startScreen{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:4em;
  color:white;
  text-align:center;
  cursor:pointer;
  z-index:5;
  animation:bounce 1.2s infinite alternate;
  text-shadow:0 0 14px hotpink;
}
@keyframes bounce{
  from{transform:translate(-50%,-50%) scale(1)}
  to{transform:translate(-50%,-60%) scale(1.08)}
}

/* ğŸ‰ ç”Ÿæ—¥å¿«ä¹ â€”â€” æ¸å˜æµ®ç° */
#finalMessage{
  position:absolute;
  top:48%;left:50%;
  transform:translate(-50%,-40%);
  font-size:2.4em;
  font-weight:600;
  background:linear-gradient(90deg,#ffb7b2,#ff9aa2,#f6c1ff);
  -webkit-background-clip:text;
  color:transparent;
  opacity:0;
  animation: fadeRise 3s ease-out forwards,
             glowBreath 3s ease-in-out infinite;
  display:none;
  z-index:3;
  white-space:nowrap;
  pointer-events:none;
}

@keyframes fadeRise{
  from{opacity:0;transform:translate(-50%,-20%)}
  to{opacity:1;transform:translate(-50%,-40%)}
}
@keyframes glowBreath{
  0%{filter:drop-shadow(0 0 4px #ffb7b2)}
  50%{filter:drop-shadow(0 0 14px #ff9aa2)}
  100%{filter:drop-shadow(0 0 4px #ffb7b2)}
}
</style>
</head>

<body>

<div id="startScreen">ğŸ‘†</div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
/* ================== é…ç½® ================== */
const NAME="ç»šä¸½";
const MAX_PARTICLES=2600;
const COLORS=["#ff9aa2","#ffb7b2","#ffdac1","#e2f0cb","#b5ead7","#c7ceea","#f6c1ff"];

/* ================== Canvas ================== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
let started=false;
let messageShown=false;

/* ================== ç²’å­ ================== */
class Particle{
  constructor(x,y,vx,vy,color,life=1,gravity=0.015){
    this.x=x;this.y=y;
    this.vx=vx;this.vy=vy;
    this.alpha=life;
    this.color=color;
    this.gravity=gravity;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=this.gravity;
    this.alpha-=0.012;
  }
  draw(){
    ctx.globalAlpha=Math.max(this.alpha,0);
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.8,0,Math.PI*2);
    ctx.fill();
  }
}

/* ================== çƒŸèŠ± ================== */
function randomFirework(x,y){
  if(particles.length>MAX_PARTICLES) return;
  x??=Math.random()*canvas.width;
  y??=Math.random()*canvas.height*0.65;
  const color=COLORS[Math.floor(Math.random()*COLORS.length)];
  for(let i=0;i<36;i++){
    particles.push(new Particle(
      x,y,
      (Math.random()-0.5)*5,
      (Math.random()-0.5)*5,
      color
    ));
  }
}

/* ğŸ’– å•å‡»ï¼šå¿ƒå½¢ + åå­— */
function heartWithName(cx,cy){
  for(let t=0;t<Math.PI*2;t+=0.09){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(cx,cy,x*0.16,y*0.16,"#ff9aa2",1,0.008));
  }

  const temp=document.createElement("canvas");
  temp.width=260;temp.height=100;
  const tctx=temp.getContext("2d");
  tctx.font="bold 42px Arial";
  tctx.fillStyle="white";
  tctx.textAlign="center";
  tctx.textBaseline="middle";
  tctx.fillText(NAME,130,50);

  const d=tctx.getImageData(0,0,260,100).data;
  for(let y=0;y<100;y+=3){
    for(let x=0;x<260;x+=3){
      if(d[(y*260+x)*4+3]>150){
        particles.push(new Particle(
          cx+x-130,cy+y-50,
          (Math.random()-0.5)*0.15,
          (Math.random()-0.5)*0.15,
          "#ffe3ec",1.6,0
        ));
      }
    }
  }
}

/* ================== åŠ¨ç”» ================== */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.14)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ================== ğŸµ ç”Ÿæ—¥å¿«ä¹æ­Œï¼ˆWeb Audioï¼‰ ================== */
let audioCtx;
function playBirthdaySong(){
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();

  const notes=[
    [262,400],[262,400],[294,800],[262,800],[349,800],[330,1600],
    [262,400],[262,400],[294,800],[262,800],[392,800],[349,1600],
    [262,400],[262,400],[523,800],[440,800],[349,800],[330,800],[294,1600],
    [466,400],[466,400],[440,800],[349,800],[392,800],[349,1600]
  ];

  let t=audioCtx.currentTime;
  notes.forEach(n=>{
    const osc=audioCtx.createOscillator();
    const gain=audioCtx.createGain();
    osc.type="sine";
    osc.frequency.value=n[0];
    gain.gain.setValueAtTime(0.15,t);
    gain.gain.exponentialRampToValueAtTime(0.001,t+n[1]/1000);
    osc.connect(gain).connect(audioCtx.destination);
    osc.start(t);
    osc.stop(t+n[1]/1000);
    t+=n[1]/1000;
  });
}

/* ================== å¯åŠ¨ ================== */
document.getElementById("startScreen").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  started=true;
  playBirthdaySong();              // ğŸµ æ’­æ”¾ç”Ÿæ—¥æ­Œ
  randomFirework(canvas.width/2,canvas.height/2);
  setInterval(randomFirework,420);
  setTimeout(()=>{
    document.getElementById("finalMessage").style.display="block";
    messageShown=true;
  },8000);
};

/* ================== äº¤äº’ ================== */
let lastTap=0;
canvas.addEventListener("pointerdown",e=>{
  if(!started||!messageShown) return;
  const now=Date.now();
  if(now-lastTap<300){
    randomFirework(e.clientX,e.clientY);
  }else{
    heartWithName(e.clientX,e.clientY);
  }
  lastTap=now;
});

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
