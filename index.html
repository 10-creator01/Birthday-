<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ÁîüÊó•Âø´‰πêÔºÅ</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
    user-select: none;
  }
  canvas { display: block; }

  #startScreen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    cursor: pointer;
    z-index: 5;
    animation: bounce 1s infinite alternate;
    color: white;
    text-shadow: 0 0 12px hotpink;
    padding: 20px 30px;
    background: rgba(0,0,0,0.55);
    border-radius: 12px;
    text-align: center;
  }
  #startScreen span {
    display: block;
    font-size: 0.35em;
    margin-top: 10px;
  }
  @keyframes bounce {
    from { transform: translate(-50%, -50%) scale(1); }
    to   { transform: translate(-50%, -60%) scale(1.1); }
  }

  #finalMessage {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    font-weight: bold;
    background: linear-gradient(90deg,#ffc0cb,#ff69b4,#ff8da1);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 2.5s infinite;
    display: none;
    z-index: 3;
    white-space: nowrap;
    pointer-events: none;
  }
  @keyframes glow {
    0%   { filter: drop-shadow(0 0 6px hotpink); }
    50%  { filter: drop-shadow(0 0 18px pink); }
    100% { filter: drop-shadow(0 0 6px hotpink); }
  }
</style>
</head>
<body>

<div id="startScreen">üëÜ<span>ÁÇπ‰∏Ä‰∏ãÂºÄÂßã</span></div>
<div id="finalMessage"></div>
<canvas id="canvas"></canvas>

<script>
/* ===================== ÈÖçÁΩÆ ===================== */
const NAME = "Áªö‰∏Ω";
const MAX_PARTICLES = 2800;

/* ===================== ÂàùÂßãÂåñ ===================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const startScreen = document.getElementById("startScreen");
const finalMessage = document.getElementById("finalMessage");

finalMessage.innerText = `üéâ ÁîüÊó•Âø´‰πêÔºÅ üéâ`;

canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
let started = false;
let messageShown = false;

/* ===================== Á≤íÂ≠êÁ±ª ===================== */
class Particle {
  constructor(x,y,vx,vy,color,life=1,gravity=0.02,size=2) {
    this.x=x; this.y=y;
    this.vx=vx; this.vy=vy;
    this.alpha=life;
    this.color=color;
    this.gravity=gravity;
    this.size=size;
  }
  update() {
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=this.gravity;
    this.alpha-=0.008;
  }
  draw() {
    ctx.globalAlpha = Math.max(this.alpha,0);
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

/* ===================== ÊüîÂíåÁÉüËä± ===================== */
function softFirework(x,y){
  if(particles.length>MAX_PARTICLES) return;
  x ??= Math.random()*canvas.width;
  y ??= Math.random()*canvas.height*0.65;

  const color = `hsl(${330 + Math.random()*30},80%,65%)`;

  for(let i=0;i<36;i++){
    particles.push(new Particle(
      x,y,
      (Math.random()-0.5)*5,
      (Math.random()-0.5)*5,
      color,
      1,
      0.015,
      2
    ));
  }
}

/* üíñ ÂøÉÂΩ¢ + Ê∏ÖÊô∞ÂêçÂ≠ó */
function heartWithName(cx,cy){
  if(particles.length>MAX_PARTICLES) return;

  // ÂøÉÂΩ¢
  for(let t=0;t<Math.PI*2;t+=0.06){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(
      cx,cy,
      x*0.12,
      y*0.12,
      "hotpink",
      1,
      0.005,
      2
    ));
  }

  // ÂêçÂ≠óÔºàÊõ¥Ê∏ÖÊô∞„ÄÅÊõ¥‰πÖÔºâ
  const temp=document.createElement("canvas");
  temp.width=320; temp.height=140;
  const tctx=temp.getContext("2d");
  tctx.fillStyle="white";
  tctx.font="bold 64px Arial";
  tctx.textAlign="center";
  tctx.textBaseline="middle";
  tctx.fillText(NAME,160,70);

  const data=tctx.getImageData(0,0,320,140).data;

  for(let y=0;y<140;y+=3){
    for(let x=0;x<320;x+=3){
      if(data[(y*320+x)*4+3]>150){
        particles.push(new Particle(
          cx+x-160,
          cy+y-70,
          (Math.random()-0.5)*0.05,
          (Math.random()-0.5)*0.05,
          "#ffd1dc",
          2.2,   // ‚≠ê ÂÅúÁïôÊõ¥‰πÖ
          0,
          1.4    // ‚≠ê Êõ¥Â∞èÁöÑÁ≤íÂ≠ê
        ));
      }
    }
  }
}

/* ===================== Âä®Áîª ===================== */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.18)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();
    p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ===================== ÂêØÂä® ===================== */
startScreen.onclick=()=>{
  startScreen.style.display="none";
  started=true;
  softFirework(canvas.width/2,canvas.height/2);
  setInterval(softFirework,420);
  setTimeout(()=>{
    finalMessage.style.display="block";
    messageShown=true;
  },7000);
};

/* ===================== ‰∫§‰∫í ===================== */
let lastTap=0;
canvas.addEventListener("pointerdown",e=>{
  if(!started||!messageShown) return;
  const now=Date.now();
  if(now-lastTap<300){
    heartWithName(e.clientX,e.clientY);
  }else{
    softFirework(e.clientX,e.clientY);
  }
  lastTap=now;
});

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
