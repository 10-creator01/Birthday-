<style>

#startScreen{
  position:absolute;

#finalMessage{
  position:absolute;

<body>

<div id="startScreen">ğŸ‘†</div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
/* ================== ğŸµ å¾®ä¿¡å¯å“ç”Ÿæ—¥æ­Œ ================== */
let audioCtx;
let musicStarted=false;

const melody = [
  [262,0.5],[262,0.5],[294,1],[262,1],[349,1],[330,2],
  [262,0.5],[262,0.5],[294,1],[262,1],[392,1],[349,2],
  [262,0.5],[262,0.5],[523,1],[440,1],[349,1],[330,1],[294,2],
  [466,0.5],[466,0.5],[440,1],[349,1],[392,1],[349,2]
];

function playBirthdaySong(){
  if(musicStarted) return;
  musicStarted=true;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume(); // ğŸ”‘ å¾®ä¿¡å¿…é¡»

  let time = audioCtx.currentTime;
  melody.forEach(note=>{
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type="sine";
    osc.frequency.value=note[0];
    gain.gain.setValueAtTime(0.15,time);
    gain.gain.exponentialRampToValueAtTime(0.001,time+note[1]);

    osc.connect(gain).connect(audioCtx.destination);
    osc.start(time);
    osc.stop(time+note[1]);

    time+=note[1];
  });

  // ğŸ” å¾ªç¯ï¼ˆèŠ‚å¥ä¸å˜ï¼‰
  setTimeout(()=>{
    musicStarted=false;
    playBirthdaySong();
  }, time*1000);
}

/* ================== åŸæœ‰çƒŸèŠ±é€»è¾‘ï¼ˆæœªæ”¹ï¼‰ ================== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[],started=false,messageShown=false;
const COLORS=["#ff9aa2","#ffb7b2","#ffdac1","#e2f0cb","#b5ead7","#c7ceea","#f6c1ff"];

class Particle{
  constructor(x,y,vx,vy,c,l=1.2,g=0.01){
    this.x=x;this.y=y;this.vx=vx;this.vy=vy;this.a=l;this.c=c;this.g=g;
  }
  update(){this.x+=this.vx;this.y+=this.vy;this.vy+=this.g;this.a-=0.008;}
  draw(){
    ctx.globalAlpha=Math.max(this.a,0);
    ctx.fillStyle=this.c;
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.6,0,Math.PI*2);
    ctx.fill();
  }
}

function randomFirework(x,y){
  x??=Math.random()*canvas.width;
  y??=Math.random()*canvas.height*0.65;
  const c=COLORS[Math.floor(Math.random()*COLORS.length)];
  for(let i=0;i<28;i++){
    particles.push(new Particle(x,y,(Math.random()-0.5)*4,(Math.random()-0.5)*4,c));
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.18)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();p.draw();
    if(p.a<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ================== ğŸ‘† ç‚¹å‡»å¼€å§‹ï¼ˆå…³é”®ï¼‰ ================== */
document.getElementById("startScreen").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  started=true;

  playBirthdaySong(); // ğŸµ å¿…é¡»åœ¨ç‚¹å‡»é‡Œï¼

  randomFirework(canvas.width/2,canvas.height/2);
  setInterval(randomFirework,520);

  setTimeout(()=>{
    const msg=document.getElementById("finalMessage");
    msg.style.display="block";
    msg.style.animationPlayState="running";
    messageShown=true;
  },7000);
};

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>
