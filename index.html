<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <title>ç”Ÿæ—¥å¿«ä¹ï¼</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    touch-action: manipulation; /* ğŸŒŸ ä¼˜åŒ–ï¼šç§»åŠ¨ç«¯äº¤äº’ */
  }
  canvas { display: block; }

  #startScreen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    cursor: pointer;
    z-index: 5;
    animation: bounce 1s infinite alternate;
    color: white;
    text-shadow: 0 0 10px hotpink;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5); 
    border-radius: 10px;
    text-align: center;
  }
  #startScreen span {
    display: block;
    font-size: 0.35em;
    color: white;
    text-align: center;
    margin-top: 10px;
  }
  @keyframes bounce {
    from { transform: translate(-50%, -50%) scale(1); }
    to   { transform: translate(-50%, -60%) scale(1.1); } 
  }

  #finalMessage {
    position: absolute;
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    font-weight: bold;
    background: linear-gradient(90deg, #ffc0cb, #ff69b4, #ff4500);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 2s infinite;
    display: none;
    z-index: 3;
    pointer-events: none;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    padding: 10px 20px;
    white-space: nowrap; /* ç¡®ä¿ä¸æ¢è¡Œ */
  }

  @keyframes glow {
    0% { filter: drop-shadow(0 0 5px hotpink); }
    50% { filter: drop-shadow(0 0 20px pink); }
    100% { filter: drop-shadow(0 0 5px hotpink); }
  }
</style>
</head>
<body>

<div id="startScreen">ğŸ‘† ç‚¹å‡»è¿™é‡Œå¼€å§‹ ğŸ‰<span></span></div>
<div id="finalMessage"></div>
<canvas id="canvas"></canvas>

<script>
// =======================================================
// â­ æ ¸å¿ƒè®¾ç½®ï¼šå¯¿æ˜Ÿçš„åå­—
// =======================================================
const NAME = "ç»šä¸½"; 

// =======================================================
// åˆå§‹åŒ–å’ŒCanvasè®¾ç½®
// =======================================================
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const startScreen = document.getElementById("startScreen");
const finalMessage = document.getElementById("finalMessage");

// åˆå§‹åŒ–åŠ¨æ€å†…å®¹
startScreen.querySelector("span").innerText = `ç‚¹å‡»ä»»æ„å¤„ï¼Œæ¬£èµä¸ºä½ å‡†å¤‡çš„ç”Ÿæ—¥çƒŸèŠ±`;
finalMessage.innerText = `ğŸ‰ ç”Ÿæ—¥å¿«ä¹ï¼Œ${NAME}ï¼ ğŸ‰`;

canvas.width = innerWidth;
canvas.height = innerHeight;

// çŠ¶æ€å˜é‡
let particles = [];
let started = false;
let messageShown = false;

// =======================================================
// ç²’å­ (Particle) ç±»
// =======================================================
class Particle {
  constructor(x, y, vx, vy, color) {
    this.x = x;
    this.y = y;
    this.vx = vx;
    this.vy = vy;
    this.alpha = 1;
    this.color = color;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.015;
    this.vy += 0.02; // å¢åŠ é‡åŠ›æ•ˆæœï¼Œç²’å­ä¸‹è½
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    const radius = 2 * (this.alpha > 0.5 ? 1 : this.alpha * 2);
    ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
    ctx.fill();
  }
}

// =======================================================
// çƒŸèŠ±æ•ˆæœå‡½æ•°
// =======================================================

/* æ™®é€šçƒŸèŠ± */
function randomFirework(x, y) {
  x = x || Math.random() * canvas.width;
  y = y || Math.random() * canvas.height * 0.7;
  const color = `hsl(${Math.random() * 360},100%,50%)`;
  for (let i = 0; i < 60; i++) {
    particles.push(new Particle(
      x, y,
      (Math.random() - 0.5) * 8,
      (Math.random() - 0.5) * 8,
      color
    ));
  }
}

/* ğŸ’– å¿ƒå½¢ + åå­—ï¼ˆè·Ÿéšç‚¹å‡»ä½ç½®åŠ¨æ€å‡ºç°ï¼‰ */
function heartWithName(cx, cy) {
  const heartColor = "hotpink";
  const nameColor = "pink";

  // å¿ƒå½¢ç²’å­
  for (let t = 0; t < Math.PI * 2; t += 0.08) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t)
              - 5 * Math.cos(2*t)
              - 2 * Math.cos(3*t)
              - Math.cos(4*t));
    particles.push(new Particle(
      cx, cy,
      x * 0.18,
      y * 0.18,
      heartColor
    ));
  }

  // åå­—ç²’å­ï¼ˆä½¿ç”¨ä¸´æ—¶ canvas è·å–æ–‡æœ¬å½¢çŠ¶ï¼‰
  const temp = document.createElement("canvas");
  const tctx = temp.getContext("2d");
  temp.width = 300;
  temp.height = 120;

  tctx.fillStyle = "white";
  tctx.font = "bold 60px Arial";
  tctx.textAlign = "center";
  tctx.textBaseline = "middle";
  tctx.fillText(NAME, 150, 60);

  const img = tctx.getImageData(0, 0, temp.width, temp.height).data;

  for (let y = 0; y < temp.height; y += 4) {
    for (let x = 0; x < temp.width; x += 4) {
      if (img[(y * temp.width + x) * 4 + 3] > 150) { 
        particles.push(new Particle(
          cx + x - 150, // ç¡®ä¿åå­—ä¸­å¿ƒç‚¹åœ¨ cx
          cy + y - 60,  // ç¡®ä¿åå­—ä¸­å¿ƒç‚¹åœ¨ cy
          (Math.random() - 0.5) * 1.5,
          (Math.random() - 0.5) * 1.5,
          nameColor
        ));
      }
    }
  }
}

// =======================================================
// åŠ¨ç”»å¾ªç¯
// =======================================================
function animate() {
  // ğŸŒŸ æ®‹å½±æ•ˆæœï¼šæ¯æ¬¡ç»˜åˆ¶éƒ½ç”¨åŠé€æ˜é»‘å—è¦†ç›–ï¼Œå½¢æˆç²’å­æ‹–å°¾
  ctx.fillStyle = "rgba(0,0,0,0.1)"; 
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();

// =======================================================
// å¯åŠ¨é€»è¾‘
// =======================================================
document.getElementById("startScreen").onclick = () => {
  document.getElementById("startScreen").style.display = "none";
  started = true;
  randomFirework(canvas.width/2, canvas.height/2);
  // æ¯éš” 350ms è‡ªåŠ¨éšæœºå‘å°„ä¸€ä¸ªçƒŸèŠ±
  setInterval(randomFirework, 350); 
  
  // 8ç§’åæ˜¾ç¤ºæœ€ç»ˆç¥ç¦è¯­
  setTimeout(() => {
    finalMessage.style.display = "block";
    messageShown = true;
  }, 8000);
};

// =======================================================
// ğŸŒŸ äº¤äº’é€»è¾‘ (æ”¯æŒ PC é¼ æ ‡ å’Œ ç§»åŠ¨ç«¯è§¦æ‘¸/é•¿æŒ‰/åŒå‡»)
// =======================================================
let pressTimer = null;
let lastTapTime = 0; 
let lastClickPos = {x: 0, y: 0}; // è®°å½•æœ€åä¸€æ¬¡ç‚¹å‡»ä½ç½®
const TAP_THRESHOLD = 300; 
const LONG_PRESS_THRESHOLD = 500; 

// æ ¸å¿ƒå¤„ç†å‡½æ•°ï¼šåŒºåˆ†å•å‡»/åŒå‡»/é•¿æŒ‰
function handleInteraction(clientX, clientY, isTouch) {
    if (!started || !messageShown) return;

    const now = Date.now();
    lastClickPos = {x: clientX, y: clientY};

    // 1. åŒå‡» (è§¦å‘å¿ƒå½¢+åå­—)
    if (now - lastTapTime < TAP_THRESHOLD) {
      if (pressTimer) clearTimeout(pressTimer); 
      pressTimer = null;
      lastTapTime = 0; 
      heartWithName(clientX, clientY);
      return; 
    }

    lastTapTime = now;
    
    // 2. é•¿æŒ‰ / å•å‡» è®¡æ—¶å™¨
    pressTimer = setTimeout(() => {
        // è®¡æ—¶å™¨è¿è¡Œåˆ°æœŸï¼Œè§†ä¸ºé•¿æŒ‰
        heartWithName(clientX, clientY);
        pressTimer = null;
    }, LONG_PRESS_THRESHOLD);
}

// é‡Šæ”¾å¤„ç†å‡½æ•°ï¼šç”¨äºè¯†åˆ«å•å‡»
function handleRelease() {
    if (!started || !messageShown) return;
    
    if (pressTimer) {
        clearTimeout(pressTimer);
        // å¦‚æœ pressTimer è¢«æ¸…é™¤ï¼Œä¸”åœ¨åŒå‡»æ—¶é—´å¤– (åŒå‡»é€»è¾‘å·²ä¼˜å…ˆå¤„ç†)
        // ä¸”æŒ‰ä¸‹æ—¶é—´å°äºé•¿æŒ‰é˜ˆå€¼ï¼Œåˆ™è§†ä¸ºå•å‡»
        if (Date.now() - lastTapTime < LONG_PRESS_THRESHOLD) {
             randomFirework(lastClickPos.x, lastClickPos.y); 
        }
        pressTimer = null;
    }
}


// --- A. æ¡Œé¢ç«¯ (Mouse) äº¤äº’ ---
document.addEventListener("mousedown", e => {
    handleInteraction(e.clientX, e.clientY, false);
});
document.addEventListener("mouseup", handleRelease);


// --- B. ç§»åŠ¨ç«¯ (Touch) äº¤äº’ ---
document.addEventListener("touchstart", e => {
    if (!started || !messageShown) return;
    e.preventDefault(); // é˜»æ­¢é»˜è®¤çš„ç¼©æ”¾æˆ–ä¸Šä¸‹æ–‡èœå•
    const touch = e.touches[0];
    handleInteraction(touch.clientX, touch.clientY, true);
}, { passive: false });
document.addEventListener("touchend", handleRelease);


// çª—å£å¤§å°å˜åŒ–æ—¶é‡è®¾ Canvas
onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>

</body>
</html>
