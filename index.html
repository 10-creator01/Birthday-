<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>ÁîüÊó•Âø´‰πê</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
  }
  canvas { display: block; }

  #startScreen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    text-align: center;
    cursor: pointer;
    z-index: 5;
    animation: bounce 1s infinite alternate;
  }
  #startScreen span {
    display: block;
    font-size: 0.35em;
    color: white;
    margin-top: 10px;
  }
  @keyframes bounce {
    from { transform: translate(-50%, -50%) scale(1); }
    to   { transform: translate(-50%, -60%) scale(1.2); }
  }

  #finalMessage {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    font-weight: bold;
    background: linear-gradient(90deg, pink, hotpink, red);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 2s infinite;
    display: none;
    z-index: 3;
    pointer-events: none;
  }

  #nameFromHeart {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    color: pink;
    opacity: 0;
    animation: rise 3s forwards;
    pointer-events: none;
    text-shadow: 0 0 15px hotpink;
  }

  @keyframes glow {
    0% { filter: drop-shadow(0 0 5px hotpink); }
    50% { filter: drop-shadow(0 0 20px pink); }
    100% { filter: drop-shadow(0 0 5px hotpink); }
  }

  @keyframes rise {
    from { opacity: 0; transform: translate(-50%, 0); }
    to   { opacity: 1; transform: translate(-50%, -80px); }
  }
</style>
</head>
<body>

<div id="startScreen">üëÜ<span></span></div>
<div id="finalMessage">üéâ ÁîüÊó•Âø´‰πêÔºÅÔºÅÔºÅ üéâ</div>
<canvas id="canvas"></canvas>

<script>
const NAME = "Áªö‰∏Ω"; // ‚≠ê‚≠ê‚≠ê 

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

class Particle {
  constructor(x, y, vx, vy, color) {
    this.x = x;
    this.y = y;
    this.vx = vx;
    this.vy = vy;
    this.alpha = 1;
    this.color = color;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.015;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fill();
  }
}

let particles = [];
let started = false;
let messageShown = false;
let cakeHoldTimer = null;

let textParticles = [];

function randomFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.7;
  const color = `hsl(${Math.random() * 360},100%,50%)`;
  for (let i = 0; i < 60; i++) {
    particles.push(new Particle(
      x, y,
      (Math.random() - 0.5) * 8,
      (Math.random() - 0.5) * 8,
      color
    ));
  }
}

function heartWithName(cx, cy) {
  const color = "hotpink";

  // ÂøÉÂΩ¢Á≤íÂ≠ê
  for (let t = 0; t < Math.PI * 2; t += 0.08) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t)
      - 5 * Math.cos(2 * t)
      - 2 * Math.cos(3 * t)
      - Math.cos(4 * t));

    particles.push(
      new Particle(
        cx,
        cy,
        x * 0.15,
        y * 0.15,
        color
      )
    );
  }

  // ÂêçÂ≠óË∑üÈöèÂøÉÂΩ¢
  textParticles.push(
    new TextParticle(NAME, cx, cy)
  );
}

function cakeFirework(cx, cy) {
  const color = "pink";
  for (let y = 0; y < 3; y++) {
    for (let x = -40; x <= 40; x += 4) {
      particles.push(new Particle(
        cx + x,
        cy - y * 20,
        (Math.random() - 0.5) * 2,
        -Math.random() * 2,
        color
      ));
    }
  }
  // candle
  for (let i = 0; i < 20; i++) {
    particles.push(new Particle(
      cx,
      cy - 70,
      (Math.random() - 0.5) * 1,
      -Math.random() * 3,
      "orange"
    ));
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();

document.getElementById("startScreen").onclick = () => {
  document.getElementById("startScreen").style.display = "none";
  started = true;
  setInterval(randomFirework, 300);
  setTimeout(() => {
    document.getElementById("finalMessage").style.display = "block";
    messageShown = true;
  }, 8000);
};

// ÂçïÂáª / ÂèåÂáª / ÈïøÊåâ
let clickTimer = null;

document.addEventListener("mousedown", e => {
  if (!started || !messageShown) return;
  cakeHoldTimer = setTimeout(() => {
    cakeFirework(e.clientX, e.clientY);
  }, 600);
});

document.addEventListener("mouseup", () => {
  clearTimeout(cakeHoldTimer);
});

document.addEventListener("click", e => {
  if (!started || !messageShown) return;
  if (clickTimer) {
    clearTimeout(clickTimer);
    clickTimer = null;
    heartWithName(e.clientX, e.clientY);
  } else {
    clickTimer = setTimeout(() => {
      randomFirework();
      clickTimer = null;
    }, 250);
  }
});

onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};

// üéÅ ÁªàÊûÅÈöêËóèÂΩ©ËõãÔºöÂøÉ + ÂêçÂ≠ó + ËõãÁ≥ï + Â§ßÁàÜ
function ultimateSurprise(x, y) {
  // ÂøÉ + ÂêçÂ≠ó
  heartWithName(x, y);

  // ËõãÁ≥ï
  setTimeout(() => {
    cakeFirework(x, y + 60);
  }, 300);

  // Â§ßÁàÜÁÇ∏
  setTimeout(() => {
    for (let i = 0; i < 6; i++) {
      setTimeout(() => {
        randomFirework();
      }, i * 120);
    }
  }, 800);
}

/* ÊâãÊú∫Ôºö‰∏âÊåáËß¶Êë∏ */
document.addEventListener("touchstart", e => {
  if (!started || !messageShown) return;
  if (e.touches.length === 3) {
    const t = e.touches[0];
    ultimateSurprise(t.clientX, t.clientY);
  }
});

/* ÁîµËÑëÔºöShift + ÁÇπÂáª */
document.addEventListener("click", e => {
  if (!started || !messageShown) return;
  if (e.shiftKey) {
    ultimateSurprise(e.clientX, e.clientY);
  }
});

class TextParticle {
  constructor(text, x, y) {
    this.text = text;
    this.x = x;
    this.y = y;
    this.vy = -0.3;
    this.alpha = 1;
  }
  update() {
    this.y += this.vy;
    this.alpha -= 0.003;
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = "pink";
    ctx.font = "28px Arial";
    ctx.textAlign = "center";
    ctx.shadowColor = "hotpink";
    ctx.shadowBlur = 15;
    ctx.fillText(this.text, this.x, this.y);
    ctx.restore();
  }
}

</script>

</body>
</html>
