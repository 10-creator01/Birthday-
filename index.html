<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  touch-action:none;
  user-select:none;
  font-family:"PingFang SC",Arial,sans-serif;
}
canvas{display:block}

/* å¼€å§‹æ‰‹åŠ¿ */
#startScreen{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:4.2em;
  color:white;
  text-align:center;
  cursor:pointer;

  text-shadow:0 0 14px hotpink;
}
@keyframes bounce{
  from{transform:translate(-50%,-50%) scale(1)}
  to{transform:translate(-50%,-60%) scale(1.12)}
}

/* ç”Ÿæ—¥å¿«ä¹ï¼ˆæ¸æ˜¾ï¼‰ */
#finalMessage{
  position:absolute;
  top:45%;left:50%;
  transform:translate(-50%,-50%);
  font-size:2.4em;
  font-weight:600;
  background:linear-gradient(90deg,#ffb7b2,#ff9aa2,#f6c1ff);
  -webkit-background-clip:text;
  color:transparent;
  opacity:0;
  z-index:3;

<body>

<div id="startScreen">ğŸ‘†</div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
/* ================== éŸ³ä¹ï¼ˆWeb Audio Â· å¯å¾ªç¯ Â· å¾®ä¿¡å¯ç”¨ï¼‰ ================== */
let audioCtx;
let bgmTimer = null;

function playBirthdaySong(){
  if(audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  const notes = [
    262,262,294,262,349,330,
    262,262,294,262,392,349,
    262,262,523,440,349,330,294,
    466,466,440,349,392,349
  ];

  let i = 0;

  function playNote(){
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sine";
    osc.frequency.value = notes[i];
    gain.gain.value = 0.08;

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start();
    osc.stop(audioCtx.currentTime + 0.4);

    i = (i + 1) % notes.length;
    bgmTimer = setTimeout(playNote, 420);
  }

  playNote();
}

/* å¾®ä¿¡å…¼å®¹ */
document.addEventListener("WeixinJSBridgeReady", playBirthdaySong);

/* ================== çƒŸèŠ±åŸé€»è¾‘ï¼ˆå®Œå…¨ä¿æŒä¸åŠ¨ï¼‰ ================== */
const NAME="ç»šä¸½";
const MAX_PARTICLES=2400;
const COLORS=["#ff9aa2","#ffb7b2","#ffdac1","#e2f0cb","#b5ead7","#c7ceea","#f6c1ff"];

const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
let started=false;
let messageShown=false;

class Particle{
  constructor(x,y,vx,vy,color,life=1.2,gravity=0.01){
    this.x=x;this.y=y;
    this.vx=vx;this.vy=vy;
    this.alpha=life;
    this.color=color;
    this.gravity=gravity;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=this.gravity;
    this.alpha-=0.008;
  }
  draw(){
    ctx.globalAlpha=Math.max(this.alpha,0);
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.6,0,Math.PI*2);
    ctx.fill();
  }
}

function randomFirework(x,y){
  if(particles.length>MAX_PARTICLES) return;
  x??=Math.random()*canvas.width;
  y??=Math.random()*canvas.height*0.65;
  const color=COLORS[Math.floor(Math.random()*COLORS.length)];
  for(let i=0;i<28;i++){
    particles.push(new Particle(
      x,y,
      (Math.random()-0.5)*4,
      (Math.random()-0.5)*4,
      color
    ));
  }
}

function heartWithName(cx,cy){
  if(particles.length>MAX_PARTICLES) return;

  for(let t=0;t<Math.PI*2;t+=0.1){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(cx,cy,x*0.14,y*0.14,"#ff9aa2",1.4,0));
  }

  const temp=document.createElement("canvas");
  temp.width=220;temp.height=90;
  const tctx=temp.getContext("2d");
  tctx.font="bold 36px Arial";
  tctx.fillStyle="white";
  tctx.textAlign="center";
  tctx.textBaseline="middle";
  tctx.fillText(NAME,110,45);

  const d=tctx.getImageData(0,0,220,90).data;
  for(let y=0;y<90;y+=3){
    for(let x=0;x<220;x+=3){
      if(d[(y*220+x)*4+3]>150){
        particles.push(new Particle(cx+x-110,cy+y-45,(Math.random()-0.5)*0.1,(Math.random()-0.5)*0.1,"#ffe3ec",1.8,0));
      }
    }
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.18)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ================== å¯åŠ¨ï¼ˆâ­ åœ¨è¿™é‡Œå¯åŠ¨éŸ³ä¹ï¼‰ ================== */
document.getElementById("startScreen").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  playBirthdaySong();   // â­ æ‰‹æœº / å¾®ä¿¡å¿…éœ€
  started=true;

  randomFirework(canvas.width/2,canvas.height/2);
  setInterval(randomFirework,520);

  setTimeout(()=>{
    const msg=document.getElementById("finalMessage");
    msg.style.display="block";
    msg.style.animationPlayState="running";
    messageShown=true;
  },7000);
};

let lastTap=0;
canvas.addEventListener("pointerdown",e=>{
  if(!started||!messageShown) return;
  const now=Date.now();
  if(now-lastTap<300){
    randomFirework(e.clientX,e.clientY);
  }else{
    heartWithName(e.clientX,e.clientY);
  }
  lastTap=now;
});

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
