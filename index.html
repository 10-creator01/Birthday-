<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  touch-action:none;

  font-family:"PingFang SC",Arial,sans-serif;
}

/* å¼€å§‹æ‰‹åŠ¿ */
#startScreen{
  position:absolute;

/* ç”Ÿæ—¥å¿«ä¹ */
#finalMessage{

</style>
</head>

<body>

<div id="startScreen">ğŸ‘†</div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
/* ================= é…ç½® ================= */
const NAME="ç»šä¸½";
const MAX_PARTICLES=2400;
const COLORS=["#ff9aa2","#ffb7b2","#ffdac1","#b5ead7","#c7ceea","#f6c1ff"];

/* ================= éŸ³ä¹ï¼ˆå·²ä¿®å¤ï¼‰ ================= */
const audio=new Audio(
  "https://dl.dropboxusercontent.com/s/z9j39q493f2f0yq/happy_birthday.mp3?dl=0"
);
audio.loop=true;

/* ================= Canvas ================= */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
let started=false;
let messageShown=false; // **ä¿ç•™ 7 ç§’ç­‰å¾…é€»è¾‘çš„æ ¸å¿ƒå˜é‡**

/* ================= ç²’å­ ================= */
class Particle{
  constructor(x,y,vx,vy,color,life=1.3,gravity=0){
    this.x=x;this.y=y;
    this.vx=vx;this.vy=vy;
    this.alpha=life;
    this.color=color;
    this.gravity=gravity;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=this.gravity;
    this.alpha-=0.01;
  }
  draw(){
    ctx.globalAlpha=Math.max(this.alpha,0);
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.6,0,Math.PI*2);
    ctx.fill();
  }
}

/* ================= çƒŸèŠ± ================= */
function randomFirework(x,y){
  if(particles.length>MAX_PARTICLES) return;
  x??=Math.random()*canvas.width;
  y??=Math.random()*canvas.height*0.65;
  const color=COLORS[Math.floor(Math.random()*COLORS.length)];
  for(let i=0;i<26;i++){
    particles.push(new Particle(
      x,y,
      (Math.random()-0.5)*4,
      (Math.random()-0.5)*4,
      color,
      1.1,
      0.02
    ));
  }
}

/* ğŸ’– å¿ƒ + åå­—ï¼ˆç¨³ï¼‰ */
function heartWithName(cx,cy){
  for(let t=0;t<Math.PI*2;t+=0.1){
    const x=16*Math.sin(t)**3;
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(cx,cy,x*0.14,y*0.14,"#ff9aa2",1.4,0));
  }

  const temp=document.createElement("canvas");
  temp.width=220;temp.height=90;
  const tctx=temp.getContext("2d");
  tctx.font="bold 36px Arial";
  tctx.fillStyle="white";
  tctx.textAlign="center";
  tctx.textBaseline="middle";
  tctx.fillText(NAME,110,45);

  const d=tctx.getImageData(0,0,220,90).data;
  for(let y=0;y<90;y+=3){
    for(let x=0;x<220;x+=3){
      if(d[(y*220+x)*4+3]>150){
        particles.push(new Particle(
          cx+x-110,
          cy+y-45,
          (Math.random()-0.5)*0.08,
          (Math.random()-0.5)*0.08,
          "#ffe3ec",
          1.8,
          0
        ));
      }
    }
  }
}

/* ğŸ‚ è›‹ç³• (æœ€ç»ˆä¼˜åŒ–å½¢çŠ¶ï¼) */
function cakeFirework(cx,cy){
  let layerHeight = 18;
  let topY = cy - 3 * layerHeight;

  // --- 1. åº•éƒ¨è›‹ç³•å±‚ (æœ€å®½, é¢œè‰²æ·±) ---
  for(let x = -40; x <= 40; x += 3){
    for(let i = 0; i < 2; i++){
      particles.push(new Particle(
        cx + x + (Math.random() - 0.5) * 6, 
        cy + (Math.random() * 4), 
        (Math.random() - 0.5) * 0.1,
        -1.0, 
        "#ff9aa2", // æ·±ç²‰è‰²
        1.5, 
        0.01
      ));
    }
  }

  // --- 2. ä¸­é—´å¥¶æ²¹å±‚ (ä¸­ç­‰å®½åº¦, é¢œè‰²äº®) ---
  for(let x = -30; x <= 30; x += 3){
    for(let i = 0; i < 2; i++){
      particles.push(new Particle(
        cx + x + (Math.random() - 0.5) * 6, 
        cy - layerHeight + (Math.random() * 4), 
        (Math.random() - 0.5) * 0.1,
        -1.0, 
        "#ffdac1", // å¥¶æ²¹è‰²
        1.5, 
        0.01
      ));
    }
  }

  // --- 3. é¡¶éƒ¨å¥¶æ²¹å±‚ (æœ€çª„, é¢œè‰²æœ€äº®) ---
  for(let x = -20; x <= 20; x += 3){
    for(let i = 0; i < 2; i++){
      particles.push(new Particle(
        cx + x + (Math.random() - 0.5) * 6, 
        cy - 2 * layerHeight + (Math.random() * 4), 
        (Math.random() - 0.5) * 0.1,
        -1.0, 
        "#ffe3ec", // äº®ç™½è‰²
        1.5, 
        0.01
      ));
    }
  }

  // --- 4. èœ¡çƒ›/ç«ç„° (5 æ ¹èœ¡çƒ›) ---
  let candleCount = 5; 
  for(let c = 0; c < candleCount; c++){
    let candleX = cx - 15 + c * (30 / (candleCount - 1));
    
    for(let i = 0; i < 15; i++){
      particles.push(new Particle(
        candleX + (Math.random() - 0.5) * 3, 
        topY,
        (Math.random() - 0.5) * 0.5,
        -2.0, 
        i % 2 === 0 ? "#ff9a00" : "#ffcc00", // ç«ç„°é¢œè‰²
        1.5,
        0.01
      ));
    }
  }
}

/* ================= åŠ¨ç”» ================= */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.18)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ================= å¯åŠ¨ï¼ˆä¿®å¤éŸ³ä¹ï¼Œä¿ç•™ 7 ç§’ç­‰å¾…ï¼‰ ================= */
document.getElementById("startScreen").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  started=true;

  audio.play().catch(()=>{}); 

  randomFirework(canvas.width/2,canvas.height/2);
  setInterval(randomFirework,520);

  // â­ ä¿ç•™ 7 ç§’ç­‰å¾…é€»è¾‘
  setTimeout(()=>{
    const msg=document.getElementById("finalMessage");
    msg.style.display="block";
    msg.style.animationPlayState="running";
    messageShown=true; // 7 ç§’åè§£é”äº¤äº’
  },7000);
};

/* ================= ç¨³å®šå•åŒå‡»ï¼ˆæé«˜è¯†åˆ«ç‡ï¼Œä¿ç•™ 7 ç§’ç­‰å¾…ï¼‰ ================= */
let clickTimer=null;
canvas.addEventListener("click",e=>{
  // â­ æ£€æŸ¥ï¼å¿…é¡» started å’Œ messageShown éƒ½ä¸º true æ‰èƒ½æ‰§è¡Œ
  if(!started||!messageShown) return; 

  if(clickTimer){
    clearTimeout(clickTimer);
    clickTimer=null;
    cakeFirework(e.clientX,e.clientY); // åŒå‡»ï¼šè›‹ç³• (å·²ä¼˜åŒ–)
  }else{
    clickTimer=setTimeout(()=>{
      heartWithName(e.clientX,e.clientY); // å•å‡»ï¼šå¿ƒå½¢
      clickTimer=null;
    },350); // â­ åŒå‡»è¯†åˆ«æ—¶é—´æ”¹ä¸º 350ms
  }
});

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>
