<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ç”Ÿæ—¥å¿«ä¹ï¼</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
    user-select: none;
  }
  canvas { display: block; }

  #startScreen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    cursor: pointer;
    z-index: 5;
    animation: bounce 1s infinite alternate;
    color: white;
    text-shadow: 0 0 12px hotpink;
    padding: 20px 30px;
    background: rgba(0,0,0,0.55);
    border-radius: 12px;
    text-align: center;
  }
  #startScreen span {
    display: block;
    font-size: 0.35em;
    margin-top: 10px;
  }
  @keyframes bounce {
    from { transform: translate(-50%, -50%) scale(1); }
    to   { transform: translate(-50%, -60%) scale(1.12); }
  }

  #finalMessage {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4em;
    font-weight: bold;
    background: linear-gradient(90deg,#ffc0cb,#ff69b4,#ff4500);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 2s infinite;
    display: none;
    z-index: 3;
    white-space: nowrap;
    pointer-events: none;
  }
  @keyframes glow {
    0%   { filter: drop-shadow(0 0 6px hotpink); }
    50%  { filter: drop-shadow(0 0 22px pink); }
    100% { filter: drop-shadow(0 0 6px hotpink); }
  }
</style>
</head>
<body>

<div id="startScreen">ğŸ‘† <br> ğŸ‰<span></span></div>
<div id="finalMessage"></div>
<canvas id="canvas"></canvas>

<script>
/* ===================== é…ç½® ===================== */
const NAME = "ç»šä¸½";          // â­ æ”¹åå­—
const MAX_PARTICLES = 3500;

/* ===================== åˆå§‹åŒ– ===================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const startScreen = document.getElementById("startScreen");
const finalMessage = document.getElementById("finalMessage");

startScreen.querySelector("span").innerText = "";
finalMessage.innerText = `ğŸ‰ ç”Ÿæ—¥å¿«ä¹ï¼ ğŸ‰`;

canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
let started = false;
let messageShown = false;

/* ===================== ç²’å­ç±» ===================== */
class Particle {
  constructor(x,y,vx,vy,color,life=1,gravity=0.02) {
    this.x=x; this.y=y;
    this.vx=vx; this.vy=vy;
    this.alpha=life;
    this.color=color;
    this.gravity=gravity;
  }
  update() {
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=this.gravity;
    this.alpha-=0.012;
  }
  draw() {
    ctx.globalAlpha = Math.max(this.alpha,0);
    ctx.fillStyle = this.color;
    const r = 2 + this.alpha * 2;
    ctx.beginPath();
    ctx.arc(this.x,this.y,r,0,Math.PI*2);
    ctx.fill();
  }
}

/* ===================== çƒŸèŠ± ===================== */
function randomFirework(x,y){
  if(particles.length>MAX_PARTICLES) return;
  x ??= Math.random()*canvas.width;
  y ??= Math.random()*canvas.height*0.7;
  const color=`hsl(${Math.random()*360},100%,55%)`;
  for(let i=0;i<70;i++){
    particles.push(new Particle(
      x,y,
      (Math.random()-0.5)*9,
      (Math.random()-0.5)*9,
      color
    ));
  }
}

/* ğŸ’– å¿ƒå½¢ + åå­—ï¼ˆåå­—åœç•™æ›´ä¹…ï¼‰ */
function heartWithName(cx,cy){
  if(particles.length>MAX_PARTICLES) return;

  // å¿ƒå½¢
  for(let t=0;t<Math.PI*2;t+=0.08){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(
      cx,cy,
      x*0.18,
      y*0.18,
      "hotpink",
      1,
      0.01
    ));
  }

  // åå­—ç²’å­ï¼ˆé•¿åœç•™ï¼‰
  const temp=document.createElement("canvas");
  temp.width=300; temp.height=120;
  const tctx=temp.getContext("2d");
  tctx.fillStyle="white";
  tctx.font="bold 60px Arial";
  tctx.textAlign="center";
  tctx.textBaseline="middle";
  tctx.fillText(NAME,150,60);

  const data=tctx.getImageData(0,0,300,120).data;
  for(let y=0;y<120;y+=4){
    for(let x=0;x<300;x+=4){
      if(data[(y*300+x)*4+3]>150){
        particles.push(new Particle(
          cx+x-150,
          cy+y-60,
          (Math.random()-0.5)*0.3,
          (Math.random()-0.5)*0.3,
          "#ffd1dc",
          1.5,      // â­ æ›´é•¿å¯¿å‘½
          0         // â­ ä¸ä¸‹å 
        ));
      }
    }
  }
}

/* ===================== åŠ¨ç”» ===================== */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.12)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();
    p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ===================== å¯åŠ¨ ===================== */
startScreen.onclick=()=>{
  startScreen.style.display="none";
  started=true;
  randomFirework(canvas.width/2,canvas.height/2);
  setInterval(randomFirework,360);
  setTimeout(()=>{
    finalMessage.style.display="block";
    messageShown=true;
  },8000);
};

/* ===================== äº¤äº’ ===================== */
let lastTap=0;
canvas.addEventListener("pointerdown",e=>{
  if(!started||!messageShown) return;
  const now=Date.now();
  if(now-lastTap<300){
    heartWithName(e.clientX,e.clientY);
  }else{
    randomFirework(e.clientX,e.clientY);
  }
  lastTap=now;
});

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
