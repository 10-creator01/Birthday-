<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ç”Ÿæ—¥å¿«ä¹</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  touch-action:none;
  user-select:none;
  font-family: "PingFang SC", Arial, sans-serif;
}
canvas{display:block}

/* ğŸ‘‰ å¼€å§‹æç¤ºï¼ˆæ‰‹åŠ¿æ”¾å¤§ï¼‰ */
#startScreen{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:4em;              /* â­ æ›´å¤§ä¸€ç‚¹ */
  color:white;
  text-align:center;
  cursor:pointer;
  z-index:5;
  animation:bounce 1.2s infinite alternate;
  text-shadow:0 0 14px hotpink;
}
#startScreen span{
  display:block;
  font-size:.45em;
  margin-top:10px;
}
@keyframes bounce{
  from{transform:translate(-50%,-50%) scale(1)}
  to{transform:translate(-50%,-60%) scale(1.08)}
}

/* ğŸ‰ ç”Ÿæ—¥å¿«ä¹ â€”â€” æ¸å˜æµ®ç° */
#finalMessage{
  position:absolute;
  top:48%;left:50%;
  transform:translate(-50%,-40%);
  font-size:2.4em;
  font-weight:600;
  background:linear-gradient(90deg,#ffb7b2,#ff9aa2,#f6c1ff);
  -webkit-background-clip:text;
  color:transparent;

  opacity:0;
  animation: fadeRise 3s ease-out forwards,
             glowBreath 3s ease-in-out infinite;
  display:none;
  z-index:3;
  white-space:nowrap;
  pointer-events:none;
}

@keyframes fadeRise{
  from{
    opacity:0;
    transform:translate(-50%,-20%);
  }
  to{
    opacity:1;
    transform:translate(-50%,-40%);
  }
}

@keyframes glowBreath{
  0%{filter:drop-shadow(0 0 4px #ffb7b2)}
  50%{filter:drop-shadow(0 0 14px #ff9aa2)}
  100%{filter:drop-shadow(0 0 4px #ffb7b2)}
}
</style>
</head>

<body>

<div id="startScreen">ğŸ‘†<span></span></div>
<div id="finalMessage">ğŸ‰ ç”Ÿæ—¥å¿«ä¹ ğŸ‰</div>
<canvas id="canvas"></canvas>

<script>
/* ================== é…ç½® ================== */
const NAME="ç»šä¸½";
const MAX_PARTICLES=2600;

const FIREWORK_COLORS=[
  "#ff9aa2","#ffb7b2","#ffdac1",
  "#e2f0cb","#b5ead7","#c7ceea","#f6c1ff"
];

/* ================== åˆå§‹åŒ– ================== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
let started=false;
let messageShown=false;

/* ================== ç²’å­ ================== */
class Particle{
  constructor(x,y,vx,vy,color,life=1,gravity=0.015){
    this.x=x;this.y=y;
    this.vx=vx;this.vy=vy;
    this.alpha=life;
    this.color=color;
    this.gravity=gravity;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=this.gravity;
    this.alpha-=0.012;
  }
  draw(){
    ctx.globalAlpha=Math.max(this.alpha,0);
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.8,0,Math.PI*2);
    ctx.fill();
  }
}

/* ================== çƒŸèŠ± ================== */
function randomFirework(x,y){
  if(particles.length>MAX_PARTICLES) return;
  x??=Math.random()*canvas.width;
  y??=Math.random()*canvas.height*0.65;
  const color=FIREWORK_COLORS[Math.floor(Math.random()*FIREWORK_COLORS.length)];
  for(let i=0;i<36;i++){
    particles.push(new Particle(
      x,y,
      (Math.random()-0.5)*5,
      (Math.random()-0.5)*5,
      color
    ));
  }
}

/* ğŸ’– å•å‡»ï¼šå¿ƒå½¢ + åå­— */
function heartWithName(cx,cy){
  if(particles.length>MAX_PARTICLES) return;

  for(let t=0;t<Math.PI*2;t+=0.09){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    particles.push(new Particle(
      cx,cy,
      x*0.16,
      y*0.16,
      "#ff9aa2",
      1,
      0.008
    ));
  }

  const temp=document.createElement("canvas");
  temp.width=260;temp.height=100;
  const tctx=temp.getContext("2d");
  tctx.font="bold 42px Arial";
  tctx.fillStyle="white";
  tctx.textAlign="center";
  tctx.textBaseline="middle";
  tctx.fillText(NAME,130,50);

  const d=tctx.getImageData(0,0,260,100).data;
  for(let y=0;y<100;y+=3){
    for(let x=0;x<260;x+=3){
      if(d[(y*260+x)*4+3]>150){
        particles.push(new Particle(
          cx+x-130,
          cy+y-50,
          (Math.random()-0.5)*0.15,
          (Math.random()-0.5)*0.15,
          "#ffe3ec",
          1.6,
          0
        ));
      }
    }
  }
}

/* ================== åŠ¨ç”» ================== */
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.14)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.update();p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}
animate();

/* ================== å¯åŠ¨ ================== */
document.getElementById("startScreen").onclick=()=>{
  document.getElementById("startScreen").style.display="none";
  started=true;
  randomFirework(canvas.width/2,canvas.height/2);
  setInterval(randomFirework,420);

  setTimeout(()=>{
    const msg=document.getElementById("finalMessage");
    msg.style.display="block";   // â­ ä¸æ˜¯å¼¹ï¼Œè€Œæ˜¯æ¸æ˜¾
    messageShown=true;
  },8000);
};

/* ================== äº¤äº’ ================== */
let lastTap=0;
canvas.addEventListener("pointerdown",e=>{
  if(!started||!messageShown) return;
  const now=Date.now();
  if(now-lastTap<300){
    // åŒå‡»ï¼šè›‹ç³•ï¼ˆä¿ç•™ä½ ä¹‹å‰çš„é€»è¾‘å…¥å£ï¼‰
    randomFirework(e.clientX,e.clientY);
  }else{
    // å•å‡»ï¼šå¿ƒå½¢ + åå­—
    heartWithName(e.clientX,e.clientY);
  }
  lastTap=now;
});

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
